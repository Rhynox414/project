<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SJ Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Layer -->
  <div class="animated-background">
    <canvas id="particleCanvas"></canvas>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title mb-4">Login</h2>

      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control cyber-input" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 text-start position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control cyber-input" placeholder="Enter your password" required>
          <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
        </div>

        <a href="#" class="forgot-link">Forgot Password?</a>

        <button type="submit" class="btn cyber-btn-primary w-100">Login</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button class="btn google-btn w-100">
        <i class="fa-brands fa-google me-2"></i> Login with Google
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
