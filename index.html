<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourSet - Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="grid-overlay"></div>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Gaming Background Animation -->
    <div class="gaming-background">
        <i class="fas fa-gamepad floating-gaming-icon icon-1"></i>
        <i class="fas fa-trophy floating-gaming-icon icon-2"></i>
        <i class="fas fa-crown floating-gaming-icon icon-3"></i>
        <i class="fas fa-medal floating-gaming-icon icon-4"></i>
        <i class="fas fa-star floating-gaming-icon icon-5"></i>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="cyber-card login-card">
            <div class="card-border"></div>
            <div class="card-glow"></div>
            
            <!-- Gaming Icon -->
            <div class="login-icon">
                <i class="fas fa-gamepad"></i>
                <div class="icon-pulse"></div>
            </div>
            
            <h3>Welcome Back Gamer!</h3>
            <p class="login-subtitle">Access your tournament dashboard</p>

            <form class="login-form">
                <!-- Email -->
                <div class="cyber-input-group">
                    <input type="email" class="cyber-input" placeholder=" " required>
                    <label class="cyber-label">Email Address</label>
                    <div class="input-line"></div>
                </div>

                <!-- Password -->
                <div class="cyber-input-group password-group">
                    <input type="password" id="password" class="cyber-input" placeholder=" " required>
                    <label class="cyber-label">Password</label>
                    <div class="input-line"></div>
                    <i id="togglePassword" class="fas fa-eye password-toggle"></i>
                </div>

                <!-- Options -->
                <div class="form-options">
                    <label class="cyber-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="cyber-btn-large login-btn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </span>
                    <span class="btn-shine"></span>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Google Login -->
                <button type="button" class="cyber-btn-large secondary google-btn">
                    <span class="btn-text">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="google-logo"> 
                        Continue with Google
                    </span>
                </button>
            </form>

            <!-- Card Corners -->
            <div class="card-corner tl"></div>
            <div class="card-corner tr"></div>
            <div class="card-corner bl"></div>
            <div class="card-corner br"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
